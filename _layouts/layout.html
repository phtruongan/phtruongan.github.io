<html>
<head>

    <link rel="stylesheet" href="{{ "/static/css/base.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/static/css/skeleton.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/static/css/layout.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/static/css/academicons.min.css" | relative_url }}">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    {% seo %}
</head>
<body>
<div class="container">
    <header class="three columns">
        <img src="{{ "/static/img/pham_photo_1.png" | relative_url }}" width=150 height=190 class="me">
        <h1>{{ site.name }}</h1>
        <address>
            <a href="{{ site.google_maps }}">
                {{ site.address }}<br/>
                {{ site.postcode }}<br/>
                {{ site.city }}<br/>
                {{ site.country }}
            </a>
        </address>
        <p>
            <a href="{{ site.website_full }}">{{ site.website }}</a><br/>
        </p>
        <p>
            {{ site.email }}<br/>
            <a href="https://github.com/{{ site.github }}"><i class="fa fa-github"></i> Github</a> /
            <a href="https://twitter.com/{{ site.twitter }}"><i class="fa fa-twitter"></i> Twitter</a>
        </p>
    </header>
    <div class="thirteen columns clearfix">

        {{ content }}

    <footer class="thirteen columns">
        <p>Â© All rights reserved. Powered by <a href="http://jekyllrb.com/">Jekyll</a></p>
    </footer>
    </div>
</div>
